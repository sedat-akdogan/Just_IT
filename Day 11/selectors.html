<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11 - selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <h2>More on CSS selectors</h2>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item">
                    <h2>CSS selector</h2>
                    <p>this paragraph is inside the list item.</p>
                </li>
            </ul>
        </div>
        <p>this paragraph is outside of the row div.</p>
    </div>
    <p>this paragraph is the outermost paragraph.</p>
</body>
</html>
